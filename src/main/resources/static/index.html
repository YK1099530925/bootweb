	<div class="container center">
		<div class="row">
			<!--左边-->
			<div class="col-md-3 col-sm-3 col-xs-3 text-height">
				<div class="border-color left-right">
					<!--图片、姓名、签名-->
					<div class="row" style="margin-top: 5%;margin-left: 5%;">
						<div class="col-md-5 col-sm-5 col-xs-5">
							<div style="margin-top: 15px;">
								<img id="avatarUrl" src="" class="img-responsive"/>
							</div>
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5">
							<h3 id="name">111</h3>
							<small id="qianming" style="font-size: 13px;color: #808080ad">111</small>
						</div>
					</div>
					<!--联系方式-->
					<div class="row" style="margin-top: 8%;">
						<div class="col-md-9 col-sm-9 col-xs-9 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" style="color: #398439;font-size: 13px;">

							<div style="margin-top: 2px;">

					<div>
						
					</div>

			</div>

			<div id="articlesList" class="col-md-6 col-sm-6 col-xs-6 text-height">
				<div class="border-color center-text">
					<!--标题-->
					<div class="row article-title">
						<div class="col-md-10 col-sm-10 col-xs-10">

							</div>

							<a href="">姓名</a>
							<span class="glyphicon glyphicon-th"></span>

					</div>

							</div>
						</div>
					</div>
					<div class="row" style="margin-left: 1%;">

							<a href="" style="color: #7f7f7f;">阅读全文 >></a>
						</div>
					</div>
					<hr />
					<div class="row" style="margin-left: 1%;">
						<div class="col-md-10" style="font-size: 16px;">
							<span class="glyphicon glyphicon-tags"></span>

						</div>
					</div>
